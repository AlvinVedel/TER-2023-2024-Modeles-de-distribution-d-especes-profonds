<!DOCTYPE html>
<html lang="fr">
 <head>
 <meta charset="UTF-8" />
 <title> Titre </title>
 </head>
 <body>
 <svg width="500" height="500" style="border: 1px solid gray">
    <g transform="translate(150,150)">
    <circle cx="100" cy="100" Positions x et y du centre du cercle
 r="100" Longueur du rayon du cercle
 fill="yellow" Couleur de remplissage du cercle
 stroke="orange" Couleur de la bordure du cercle
 stroke-width=2px Épaisseur de la bordure du cercle
/>
<circle cx="60" cy="70" Positions x et y du centre du cercle
 r="10" Longueur du rayon du cercle
 fill="orange" Couleur de remplissage du cercle
 stroke="orange" Couleur de la bordure du cercle
 stroke-width=2px Épaisseur de la bordure du cercle
/>
<circle cx="140" cy="70" Positions x et y du centre du cercle
 r="10" Longueur du rayon du cercle
 fill="orange" Couleur de remplissage du cercle
 stroke="orange" Couleur de la bordure du cercle
 stroke-width=2px Épaisseur de la bordure du cercle
/>
<path d="M 50,130 
 C 70,170 
  130,170 
  150,130 z" Dessiner une ligne jusqu’en (150,130)
fill="white" Couleur de la forme définie par les points du chemin
stroke="orange" Couleur du chemin
stroke-width=10px Épaisseur du chemin
stroke-linecap="round"/> 
<polygon points="40 20, 100 -50, 160 20" Points du polygone
 stroke="gray" Couleur de la bordure du polygone
 stroke-width="2px" Épaisseur de la bordure du polygone
 fill="silver" Couleur de l’intérieur du polygone
/>
<text
 x="-60" Position x du texte
 y="250" Position y du texte
 fill="teal" Couleur du texte
 font-size="30" Taille du texte
>
Ma première image SVG Texte
</text>
</g>
</svg>

 </body>
 
</html>
